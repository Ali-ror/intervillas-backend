## Rails cops - https://docs.rubocop.org/rubocop-rspec/cops_rspec.html

plugins:
  - rubocop-rspec

RSpec/ClassCheck: # new in 2.13
  Enabled: true
  EnforcedStyle: be_kind_of # reads better

RSpec/DuplicatedMetadata: # new in 2.16
  Enabled: true

RSpec/IdenticalEqualityAssertion:
  Enabled: true

RSpec/SubjectDeclaration: # new in 2.5
  Enabled: true

RSpec/ExcessiveDocstringSpacing: # new in 2.5
  Enabled: true

RSpec/AnyInstance:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/DescribedClass:
  Enabled: false

RSpec/DescribeClass:
  Exclude:
  - 'spec/features/**/*.rb'

RSpec/ExampleLength:
  Max: 30

RSpec/ImplicitSubject:
  Enabled: false

RSpec/MultipleExpectations:
  Max: 5
  Exclude:
  - 'spec/features/**/*.rb'

RSpec/NestedGroups:
  Max: 6

RSpec/BeEq: # new in 2.9.0
  Enabled: true

RSpec/BeNil: # new in 2.9.0
  Enabled: true

RSpec/VerifiedDoubleReference: # new in 2.10.0
  Enabled: true

RSpec/ChangeByZero: # new in 2.11.0
  Enabled: true

RSpec/NoExpectationExample: # new in 2.13
  Enabled: true

RSpec/PendingWithoutReason: # new in 2.16
  Enabled: true

RSpec/SortMetadata: # new in 2.14
  Enabled: true

RSpec/RedundantAround: # new in 2.19
  Enabled: true

RSpec/SkipBlockInsideExample: # new in 2.19
  Enabled: true

RSpec/BeEmpty: # new in 2.20
  Enabled: true

RSpec/ContainExactly: # new in 2.19
  Enabled: true

RSpec/IndexedLet: # new in 2.20
  Enabled: true
  Max: 2 # we often have sth. like user_1, user_2 when comparing things

RSpec/MatchArray: # new in 2.19
  Enabled: true

RSpec/ReceiveMessages: # new in 2.23
  Enabled: true

RSpec/EmptyMetadata: # new in 2.24
  Enabled: true

RSpec/Eq: # new in 2.24
  Enabled: true

RSpec/MetadataStyle: # new in 2.24
  Enabled: true

RSpec/SpecFilePathFormat: # new in 2.24
  Enabled: true

RSpec/SpecFilePathSuffix: # new in 2.24
  Enabled: true

RSpec/RedundantPredicateMatcher: # new in 2.26
  Enabled: true

RSpec/RemoveConst: # new in 2.26
  Enabled: true

RSpec/IsExpectedSpecify: # new in 2.27
  Enabled: true

RSpec/RepeatedSubjectCall: # new in 2.27
  Enabled: true

RSpec/EmptyOutput: # new in 2.29
  Enabled: true

RSpec/UndescriptiveLiteralsDescription: # new in 2.29
  Enabled: true

RSpec/ExpectInLet: # new in 2.30
  Enabled: true
